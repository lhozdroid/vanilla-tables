name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install
              run: npm ci

            - name: Build
              run: npm run build

            - name: Unit Tests
              run: npm test

            - name: Install Playwright Chromium
              run: npx playwright install --with-deps chromium

            - name: E2E Performance
              run: npm run test:e2e:perf

            - name: Release Verify
              run: npm run release:verify
