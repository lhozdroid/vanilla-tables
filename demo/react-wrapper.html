<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>React Wrapper - Vanilla Tables</title>
        <link rel="stylesheet" href="../dist/vanilla-tables.css" />
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="../dist/vanilla-tables.min.js"></script>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            button {
                margin-bottom: 10px;
                padding: 8px 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const { useState, useEffect, useRef } = React;

            const VanillaTableWrapper = ({ data, options }) => {
                const tableRef = useRef(null);
                const instanceRef = useRef(null);

                useEffect(() => {
                    if (tableRef.current && !instanceRef.current) {
                        instanceRef.current = new VanillaTables.VanillaTable(tableRef.current, data, options).init();
                    }
                    return () => {
                        if (instanceRef.current) {
                            instanceRef.current.destroy();
                            instanceRef.current = null;
                        }
                    };
                }, []);

                useEffect(() => {
                    if (instanceRef.current) {
                        instanceRef.current.setData(data);
                    }
                }, [data]);

                return <div ref={tableRef}></div>;
            };

            const App = () => {
                const [data, setData] = useState([
                    { id: 1, name: 'Alice', score: 90 },
                    { id: 2, name: 'Bob', score: 85 },
                    { id: 3, name: 'Charlie', score: 95 }
                ]);

                const addRow = () => {
                    const nextId = data.length + 1;
                    setData([...data, { id: nextId, name: `User ${nextId}`, score: Math.floor(Math.random() * 100) }]);
                };

                return (
                    <div>
                        <h1>React Wrapper Demo</h1>
                        <p>This demo uses a minimal React wrapper to integrate Vanilla Tables.</p>
                        <button onClick={addRow}>Add Random Row</button>
                        <hr />
                        <VanillaTableWrapper data={data} options={{ pageSize: 5, searchable: true }} />
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        </script>
    </body>
</html>
